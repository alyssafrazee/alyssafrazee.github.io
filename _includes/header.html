
<div class="wrapper">
  <center> <a href="/index.html"><div class="site-title">{{site.title}}</div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>
<center>
    <div class="wrapper">
      <div class="trigger site-navigation">
        <a class="page-link" href="{{site.url}}{{site.baseurl}}"><span style="color: #aaa">home</span></a>

        {% for sitePage in site.pages %}
        {% if sitePage.title %}
        <span class="exclamationMark"></span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}"><span style="color: #aaa">{{sitePage.title}}</span></a>
        {% endif %}
        {% endfor %}
      </div>
    </div>
</center>
